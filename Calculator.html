<html>

    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="icon" href="https://i.pinimg.com/474x/c8/ed/88/c8ed88d6e74ae4dd6047ac17d588abd0.jpg">
        <link rel="stylesheet" href="Calculator.css">
        <script src="Calculator.js" defer> </script>
    </head>

    <body>
        <div class="lnmode"></div>
        <div class="calculator">
            <div class="buttons">
                <h2 id="value">0</h2>
                    <span class="clear">Clear</span>
                    <span>/</span>
                    <span>*</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>-</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="plus">+</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>0</span>
                    <span>00</span>
                    <span>.</span>
                    <span class="equal">=</span>
            </div>
        </div>
    </body>
</html>
